<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>
    <link rel="stylesheet" href="anmol.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="images/menu.png" class="menu-icon">
            <img src="images/setting.png" class="setting-icon">
            <img src="images/anmol.jpg" class="profile-pic">
            <h3>Anmol Gupta</h3>
            <p>Web Developer & Software Enthusiast.</p>
            <div class="social-media">
                <img src="images/instagram.png">
                <img src="images/telegram.png">
                <a href="https://github.com/anamolguptaa"><img src="images/github.png"></a>
                <a href="https://www.linkedin.com/in/anmol-kumar-gupta-620a9b202"><img src="images/linkedin.png"></a>
                <img src="images/twitter.png">
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <p>Learn More About My Profile</p>
                <img src="images/arrow.png">
            </div>
        </div>
    </div>

</body>
</html>
