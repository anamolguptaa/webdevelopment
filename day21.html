<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
          background-color: pink;
        }
        a.one:link {color:#ff0000;}
        a.one:visited {color:#0000ff;}
        a.one:hover {color:#ffcc00;}
        
        a.two:link {color:#ff0000;}
        a.two:visited {color:#0000ff;}
        a.two:hover {font-size:150%;}
        
        a.three:link {color:#ff0000;}
        a.three:visited {color:#0000ff;}
        a.three:hover {background:#66ff66;}
        
        a.four:link {color:#ff0000;}
        a.four:visited {color:#0000ff;}
        a.four:hover {font-family:monospace;}
        
        a.five:link {color:#ff0000;text-decoration:none;}
        a.five:visited {color:#0000ff;text-decoration:none;}
        a.five:hover {text-decoration:underline;}
        </style>
    <title>CSS LINKS</title>
</head>
<body>
    <h2>Styling Links</h2>

    <p>Mouse over the links and watch them change layout:</p>

<b><a class="one" href="www.google.com" target="www.google.com">GOOGLE</a></b><br><br>
<b><a class="two" href="www.youtube.com"  target="www.youtube.com">Youtube</a></b><br><br>
<b><a class="three" href="www.twitter.com" target="wwww.twitter.com">Twitter</a></b><br><br>
<b><a class="four" href="www.facebook.com" target="www.facebook.com">Facebook</a></b><br><br>
<b><a class="five" href="www.linkedien.com" target="www.linkedin.com">Linkedin</a></b><br><br>

</body>
</html>
